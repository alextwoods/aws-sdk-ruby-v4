name: AWS Query Protocol Test CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  java_version: 8

jobs:
  generate-test-sdk:
    name: Generate the test sdk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.java_version }}
    - name: build and publish smithy-ruby
      run: |
        git clone --depth 1 https://github.com/awslabs/smithy-ruby.git
        cd smithy-ruby/codegen
        ./gradlew clean build publishToMavenLocal
        cd ../..
    - name: test
      working-directory: codegen
      run:
        ./gradlew :protocol-test-codegen:build
    - name: Upload Generated AWS Query Protocol Test SDK
      uses: actions/upload-artifact@v2
      with:
        name: aws_query
        path: codegen/protocol-test-codegen/build/smithyprojections/protocol-test-codegen/aws-protocoltests-query/ruby-codegen/aws_query

  aws-query-protocol-specs:
    needs: [generate-test-sdk]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.5, 2.6, 2.7, '3.0', 3.1]

    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@v2

      - name: Download generated test sdk
        uses: actions/download-artifact@v2
        with:
          name: aws_query
          path: aws_query

      - name: Copy Gemfile
        run: |
          cp codegen/Gemfile aws_query/

      - name: Install gems
        run: |
          bundle config set --local without 'docs repl'
          bundle install
        working-directory: ./aws_query

      - name: Tests
        run: bundle exec rspec
        working-directory: ./aws_query
